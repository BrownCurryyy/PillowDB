<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sleep Debt Dashboard ðŸ’¤</title>
<link rel="stylesheet" href="css/dashboard.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Sleep Debt Dashboard</h1>
    <p id="userGreeting">Hello, User!</p>
    <button id="logoutBtn">Logout</button>
  </header>

  <section class="add-sleep">
    <h2>Add New Sleep</h2>
    <input type="date" id="sleepDate">
    <input type="number" id="sleepHours" placeholder="Hours Slept">
    <button id="addSleepBtn">Add Sleep</button>
    <p id="sleepMsg" class="msg"></p>
  </section>

  <section>
    <h2>Your Sleep Debt</h2>
    <p id="debtResult">Loading...</p>
    <canvas id="debtChart" width="400" height="200"></canvas>
  </section>

  <section>
    <h2>Previous Sleep Logs</h2>
    <table id="logsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Total Sleep (hrs)</th>
          <th>Debt (hrs)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Tips & Affirmations</h2>
    <p id="tipResult">Tips will appear here if due.</p>
  </section>
</div>

<script src="dashboard.js"></script>
</body>
</html>
